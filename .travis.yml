language: c
install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libbsd-dev
  - cd ~/build
  - wget https://github.com/jedisct1/libsodium/releases/download/1.0.7/libsodium-1.0.7.tar.gz
  - tar -xzvf libsodium-1.0.7.tar.gz
  - cd libsodium-1.0.7 && ./configure --prefix=/usr && make && sudo make install
  - cd ~/build
script: mkdir kickpass-build && cd kickpass-build && cmake -DCMAKE_INSTALL_PREFIX=/usr ~/build/paulfariello/kickpass && make
